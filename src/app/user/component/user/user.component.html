<p-card>
    <!-- <p-messages [(value)]="msgs"></p-messages> -->
    <ng-template pTemplate="title">
        Sign In
    </ng-template>
    <ng-template pTemplate="subtitle">
        CIT Compliance
    </ng-template>
    <ng-template pTemplate="content">
        <form [formGroup]="loginForm">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="username">Login Id</label>
                    <input pInputText type="text" id="userName" name="userName" formControlName="userName"><br>
                    <small *ngIf="!loginForm.get('userName')?.valid && loginForm.get('userName')?.touched">
                    <span style="color:red;" *ngIf="loginForm.get('userName')?.errors?.['required']">
                        Please enter valid login id.
                    </span>
                <span style="color:red;" *ngIf="loginForm.get('userName')?.errors?.['email']">
                        Please enter email id as login id. 
                    </span>
                </small>
                </div>
                <br>
                <div class="p-field">
                    <label for="password">Password</label>
                    <input pInputText type="password" name="password" formControlName="password"><br>
                    <small *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                    <span style="color:red;" *ngIf="loginForm.get('password')?.errors?.['required']">
                        Please enter valid password.
                    </span>
                    <span style="color:red;" *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['maxlength']">
                        Password minimum length=5 and max length=10
                    </span>
                </small>
                </div>
            </div>
        </form>

    </ng-template>

    <p-divider></p-divider>

    <ng-template pTemplate="footer" class="footer">
        <div style="flex-grow: 1; justify-content: center; display: inline-flex; float: left;">

            <button pButton class="button-icon-text" aria-label="Login" (click)="onSubmit()" [disabled]="!loginForm.valid">
                <i class="pi pi-sign-in"></i>&nbsp;
                <span>&nbsp;LOGIN</span>
            </button>
        </div>

        <div style="flex-grow: 1; justify-content: center; display: inline-flex; float: right;">
            <button pButton aria-label="Register" (click)="createAccount()">
                <i class="pi pi-user-plus"></i> &nbsp;
                Register
            </button>
        </div>

    </ng-template>
</p-card>
