<mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-subtitle>To Shopping Portal App</mat-card-subtitle>
    <mat-card-content>
    
        <form [formGroup]="loginForm">
            <mat-form-field>
                <mat-label>Login Id</mat-label>
                <input type="text" matInput id="userName" name="userName" formControlName="userName">
                <mat-hint  *ngIf="!loginForm.get('userName')?.valid && loginForm.get('userName')?.touched">
                    <span *ngIf="loginForm.get('userName')?.errors?.['required']">
                        Please enter valid login id.
                    </span>
                    <span *ngIf="loginForm.get('userName')?.errors?.['email']">
                        Please enter email id as login id. 
                    </span>
                </mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" name="password"  matInput  formControlName="password">
                <mat-hint  *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">
                        Please enter valid password.
                    </span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['maxlength']">
                        Password minimum length=5 and max length=10
                    </span>
                </mat-hint>
            </mat-form-field>
        </form>
         
    </mat-card-content>

    <mat-divider inset></mat-divider>

    <mat-card-actions>
        <div style="flex-grow: 1; justify-content: center; display: inline-flex;">
       
            <button style="width: 90%;" color="primary" mat-raised-button class="button-icon-text" aria-label="Login" (click)="onSubmit()" [disabled]="!loginForm.valid" >
                <mat-icon>login</mat-icon>
                <span>&nbsp;LOGIN</span>
            </button>
        </div>  
         
        <br/>
        <div style="flex-grow: 1; justify-content: center; display: inline-flex;">
            <button mat-flat-button aria-label="Forgot Password">
                Create Account
            </button>
        </div>  
        <mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>

        
    

    </mat-card-actions>

</mat-card>
